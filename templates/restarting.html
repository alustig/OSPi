$def with(go_to)

$var title: OpenSprinkler Pi Restarting
$var page: home

<script>
    function checkPage() {
        jQuery.ajax({
            type: 'HEAD',
            url: '${go_to}',
            success: function() {
                window.location.replace('${go_to}');
            },
            failure: function() {
                setTimeout(function() {
                    checkPage();
                }, 1000);
            }
        });
    }

    jQuery(document).ready(function(){
        setTimeout(function() {
            checkPage()
        }, 5000);
    });
</script>

<div id="restarting">
    <div class="title">ospi is restarting</div>
    You will be redirected as soon as possible...
</div>
